<div class="bg-black-alpha-30 m-2 p-2 flex flex-column align-items-center justify-content-center h-10rem text-white">
  <h3 class="mb-1">Расход енергии</h3>
  <div class="text-center flex flex-row align-items-center justify-content-center">
    <div class="text-7xl">{{currentConsumption$ | async | number: '1.0'}} Wh</div>
    <div class="text-left border-left-1 ml-3 pl-3">
      <div class="text-3xl">батарея: {{batteryVoltage$ | async | number }} V</div>
      <div class="text-3xl">осталось: {{estimatedBatteryLife$ | async | number }} час.</div>
    </div>
  </div>
</div>
